<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexArea</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/icons.png" type="image/x-icon">
</head>

<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" placeholder="Jhon Doe" id="nombre" required>
        </div>
        <div class="form_input">
            <label for="email">Email:</label>
            <input required type="email" id="email" placeholder="@ejemplo.com">
        </div>
        <div class="form_input">
            <label for="type-of-user">Tipo de Usuario:</label>
            <select name="type-of-user" id="type-of-user">
                <option value="Peru">Premiun</option>
                <option value="Peru">Normal</option>
                <option value="Peru">Pro</option>
            </select>
        </div>
        <div class="form_input">
            <label for="mensaje">Comentario:</label>
            <textarea placeholder="Deja tu comentario..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label for="terminos">Acepta los terminos y condiciones:</label>
            <input type="checkbox" name="terminos" id="terminos" class="checkbox">
        </div>
        <div class="button_send">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
